<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملف إنجاز مدير المدرسة</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #f2f2f2, #d9d9d9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .welcome-container {
      text-align: center;
      background: #fff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      max-width: 600px;
    }

    .welcome-icon {
      font-size: 70px;
      color: #f7a600;
      margin-bottom: 15px;
    }

    h1 {
      color: #2f3e50;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 40px;
    }

    .enter-btn {
      background-color: #2f3e50;
      color: #fff;
      border: none;
      padding: 14px 35px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .enter-btn:hover {
      background-color: #1d2a38;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-icon">🎓</div>
    <h1>مرحبًا بك في ملف إنجاز مدير المدرسة</h1>
    <p>منصة توثيق وإنجاز إلكترونية لإدارة المدرسة باحترافية</p>
    <button class="enter-btn" onclick="enterPortfolio()">دخول إلى الملف</button>
  </div>

  <script>
    function enterPortfolio() {
      window.location.href = "index_fixed_final.html";
    }
  </script>
</body>
</html>
